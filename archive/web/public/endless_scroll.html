<html>
	<head>
		<title>nuus</title>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="jquery.endless-scroll.js"></script>
		<style type="text/css">
			.itemStyle
			{
				width:200px;
				height:360px;
				list-style:none;
				font-size:36px;
				text-align:center;
				padding:10px 10px 10px 10px;
			}
		</style>
		
	</head>
	<body>
		<div>
		<ul id="itemList">
			<li class="itemStyle" style="background-color:blue">
				Item 1
			</li>
			<li class="itemStyle" style="background-color:red">
				Item 2
			</li>
			<li class="itemStyle" style="background-color:yellow">
				Item 3
			</li>
			<li class="itemStyle" style="background-color:green">
				Item 4
			</li>
		</ul>
		</div>
	</body>
</html>

		<script type="text/javascript">
			var counter = 5;
			$(document).ready(function() {
				$(window).scroll(scrollHandler);
			});
			
			function scrollHandler(event){
				if($(window).scrollTop() > $(window).height()){
					addElement();
				}
			}
			
			function addElement(){
				var items = $("#itemList").children(".itemStyle");
				var item = getRandomItem(items);
				var clonedItem = $(item).clone();
				
				$(clonedItem).text("Item " + counter++);
				
				$("#itemList").append(clonedItem);
			}
			
			function getRandomItem(items){
				var randomIndex = Math.floor(Math.random() * (items.length-1));
				return items[randomIndex];
			}
			
		</script>
