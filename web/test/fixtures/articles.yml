Android:
  title: 'Teamviewer für Android lernt Dateitransfer'
  content: 'Bislang beschränkt sich die Android-Version von Teamviewer auf die Fernsteuerung von PCs. Die neue Version tauscht auch Dateien und Ordner aus.'
  language: de
  updated: '2012-01-01'

Iphone:
  title: 'Kommentar: Das neue iPhone ist Modellpflege ohne Visionen'
  content: 'Das iPhone 5 ist Futter für Fans und Aktionäre, es macht alles besser, was die alten iPhones ausgezeichnet hat. Tolle Kamera, tolles Display, tolles Smartphone. Trotzdem fehlt was.'
  language: de
  updated: '2012-01-01'

Microsoft:
  title: 'Microsoft überarbeitet seinen App-Shop für Windows Phone'
  content: 'Neues Design, neue Funktionen, neuer Name: Der Online-Shop für Windows-Phone Apps wird von "Marketplace" in "Windows Phone Store" umbenannt und soll unter anderem eine verbesserte App-Suche bieten.'
  language: de
  updated: '2012-01-01'

Google:
  title: 'Google schließt Lücken in Chrome für Android'
  content: 'Mit einem Update schließt Google mehrere mittelschwere Lücken in seinem Chrome-Browser für Android. Auch die Sandbox soll den Rest des Browsers besser vor bösartigen Web-Anwendungen schützen.'
  language: de
  updated: '2012-01-01'
